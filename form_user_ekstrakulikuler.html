<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Ekstrakulikuler</title>
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <!-- Button to Open the Popup -->
    <button id="open-popup-btn">Ekstrakurikuler</button>

    <!-- Popup for Ekstrakulikuler -->
    <div id="ekstrakulikuler-popup" class="popup-ekstrakulikuler">
      <div class="ekstrakulikuler-popup-content">
        <h4>Informasi</h4>
        <h2>Ekstrakurikuler</h2>
        <table>
          <tr>
            <td>Futsal</td>
          </tr>
          <tr>
            <td>Tiroah</td>
          </tr>
          <tr>
            <td>Rebana</td>
          </tr>
        </table>
        <div class="ekstrakulikuler-close-btn-container">
          <button class="ekstrakulikuler-close-btn" onclick="closePopup()">Tutup</button>
        </div>
      </div>
    </div>

    <script src="ekstrakulikuler.js"></script>
  </body>
</html>
